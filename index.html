<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="src/index.js" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <form id="search_form">
        <input type="text" placeholder="Search City" />
      </form>
      <input type="submit" value="Search" />
      <input type="submit" id="success" value="Current Location" />

      <div class="container-sm">
        Las Vegas, Nevada
      </div>
      <div class="container-xs">
        <span id="temperature">20</span>°
        <span
          ><a href="#" id="celsius-link">C</a> |
          <a href="#" id="fahrenheit-link">F</a></span
        >
        <span id="icon">🌥️</span>
        <br />
        <li id="date"></li>
      </div>

      <div class="descriptor">
        Cloudy with wind, <br />
        Gusts of up to 30mph, <br />
        Chance of rain 30%
      </div>

      <div>
        7 Day Forecast
      </div>

      <div class="flex-container">
        <div class="flex-item">
          Wednesday <br />
          21°
        </div>
        <div class="flex-item">
          Thursday <br />
          24°
        </div>
        <div class="flex-item">
          Friday <br />
          20°
        </div>
        <div class="flex-item">
          Saturday <br />
          27°
        </div>
        <div class="flex-item">
          Sunday <br />
          26°
        </div>
        <div class="flex-item">
          Monday <br />
          26°
        </div>
        <div class="flex-item">
          Tuesday <br />
          30°
        </div>
      </div>
    </div>
  </body>
</html>
